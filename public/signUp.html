<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remote Labs | signUp</title>
    <link rel="icon" href="Images/IIITH.png">
    <link rel="stylesheet" href="signUp.css">
    <script src="signUp.js" type="module"></script>
</head>
<body>
    <img src="Images/IIITH.png" type="image/icon">
    <div class="container">
        <h2>RL | SignUp</h2>
        <form onsubmit="signup(event)">
           
            <div>
                <input type="text" id="firstname" placeholder="Firstname" style="background-color: lightgrey;">
            </div>
            <div>
                <input type="text" id="lastname" placeholder="Lastname" style="background-color: lightgrey;">
            </div>
            <div>
                <input type="text" id="email" placeholder="Email" style="background-color: lightgrey;">
            </div>
            <div>
                <input type="password" id="password" placeholder="Password" style="background-color: lightgrey;">
            </div>
            <button type="submit" style="border-radius: 8px; background-color: rgb(89, 182, 221);">Sign Up</button>
            <p>had an account? <a href="index.html" style="color: white;">Sign In</a></p>
        </form>
</body>

</html>

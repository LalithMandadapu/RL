<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remote Labs</title>
    <link rel="icon" href="Images/IIITH.png">
    <link rel="stylesheet" href="index.css">
    <script src="signIn.js" type="module"></script>
    <script>
     if (window.history && window.history.pushState) {
            window.history.pushState('', null, './');
            window.addEventListener('popstate', function () {
                window.location.href = 'index.html'; 
            });
        }
</script>
</head>

<body>
    <img src="Images/IIITH.png" type="image/icon">
    <h1>Welcome To Remote Labs</h1>
    <div class="container">
        <h2>RL | SignIn</h2>
        <form onsubmit="signIn(event)">
            <div>
                <input type="text" id="email" placeholder="Email"  style="background-color: lightgrey;">
            </div>
            <div>
                <input type="password" id="password" placeholder="Password"  style="background-color: lightgrey;">
            </div>
            <button type="submit"  style="border-radius: 8px; background-color: rgb(89, 182, 221)";>sign In</button>
        </form>
        <p>Don't have an account? <a href="signUp.html" style="color: white;">Sign Up</a></p>
    </div>
</body>
</html>
